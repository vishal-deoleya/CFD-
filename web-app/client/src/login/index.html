<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x != "Vishal") {
    alert("Wrong username");
    return false;
  }
}
</script>
<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form name="myForm" action="http://localhost:8080/#/" onsubmit="return validateForm()">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="fname" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                
                <span style="color: #DDD">Admin Panel Login</span>
            </div>

            
			<input type="submit" value="Log In" type="submit" value="Submit request" />

        </form>

      
    </div>
</body>

</html>
